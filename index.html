<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrap-icons.css" />
    <link rel="stylesheet" href="all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class=" text-center pb-3 c">
      Product Managment System
    </h1>

    <section class="crud">
   
      <div class=" d-flex justify-content-center align-items-center">
            <input class="input-grey-rounded " oninput="searchProduct(this.value)
            " type="text" placeholder="Search">
           </div> 
           
              
        


      <div class="mx-auto w-75">
        <div class="tableAdd">
        <label for="productInputName" class="labelName py-2">
            Product Name :</label
          >
    
        <input type="text" id="productInputName" class="mb-2 form-control" placeholder="Phone Name ..." />
 
          <label for="productInputPrice" class="labelName py-2">Product Price :</label>
     
        <input type="number" id="productInputPrice" class="mb-2 form-control" placeholder="Price ... "
        />
   
    
          <label for="productInputDesc" class="labelName py-2"
            >Product Decription :</label
          >
 
        <textarea
          type="text"
          id="productInputDesc"
          class="mb-3 form-control"
          class="labelName py-2"
         placeholder="Write Your Description ... "

        ></textarea>
      
          <button
            class="btn btn-add btn-info"
            onclick="addProduct();"
            id="addProduct"
          >
            Add Product
          </button>
          </div>

        <div class="mx-auto my-3 w-100 py-4">
          <table class="table text-center">
            <thead>
              <th>Index</th>
              <th>Product Name</th>
              <th>Product Price</th>
              <!-- <th>Category</th> -->
              <th>Product Description</th>
              <!-- <th>Delete</th>
              <th>Update</th> -->
              <th colspan="2">Action</th>
            </thead>

            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </section>

  </body>
</html>
